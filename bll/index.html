<!DOCTYPE html>
<html  ng-app ="Calculadora">
<head>
	<meta charset="utf-8">
	<title></title>
	
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller = "CalcController">
	<input type="text" ng-model="nuevoComentario.comentario"><br>
	<input type="text" ng-model="nuevoComentario.usuario"><br>
	<button ng-click="agregarComentario()">Agregar</button>

	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{ comentario.comentario}} || <strong> {{ comentario.usuario }}</strong>
		</li>
	</ul>
</body>
</html>
