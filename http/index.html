<!DOCTYPE html>
<html  ng-app ="Blog">
<head>
	<meta charset="utf-8">
	<title>Blog</title>
	
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller = "BlogController">
	<h2>Agrega un nuevo post</h2>
	<label> Titulo </label>
	<input type="text" ng-model="newPost.title"><br>
	<label> Cuerpo </label>
	<textarea ng-model="newPost.body"></textarea><br>
	<button ng-click="addPost()">Postear</button>
	<h1>{{ wait }}</h1>
	<ul>
		<li ng-repeat="post in posts">
			<h3>{{ "Articulo nยบ"+post.id+" : "+ post.title }}</h1>
			<p>{{ post.body }}</p>
		</li>
	</ul>
</body>
</html>
